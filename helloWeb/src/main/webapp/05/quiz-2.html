<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프론트엔트 개발자 지원서</title>
</head>
<body>
	<div id="container">
		<form>
			<h1>프론트엔드 개발자 지원서</h1>
			HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
			<hr />
			<div id="info">
			<b>개인 정보</b>
			<ul>
				<li>
					<label for="r-name">이름 </label>
					<input type="text" id="r-name" placeholder="공백 없이 입력하세요" required="required">
				</li>
				<li>
					<label for="r-phone">연락처 </label>
					<input type="tel" id="r-phone" required="required">
				</li>
			</ul>
			</div>
			
			<div id="select">
			<b>지원 분야</b><br/><br/>
			<label><input type="radio" name="dev" value="web_p"> 웹 퍼블리싱</label><br/>
			<label><input type="radio" name="dev" value="web_a"> 웹 애플리케이션 개발</label><br/>
			<label><input type="radio" name="dev" value="dev_e"> 개발 환경 개선</label><br/><br/>
			</div>
			
			<div id="memo">
			<b>지원 동기</b><br/><br/>
			<label><textarea id="memo" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label>
			</div>
			
			<div id="button">
			<button type="submit">접수하기</button>
			<button type="reset">다시쓰기</button> 
			</div>
			
		</form>

	</div>

</body>
</html>
