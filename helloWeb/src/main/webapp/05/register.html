<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 해보세요</title>
</head>
<body>
	<div id="container">
		<h1>회원 가입을 환영합니다</h1>
		<form action="register.jsp" method="post" autocomplete="off">
			<fieldset>
				<legend>사용자 정보</legend>
				<ul>
				<li>
					<label for="uid">아이디 </label>
					<input type="text" id="uid" name="uid" autocomplete="off" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
				</li>
				<li>
					<label for="uname">이름 </label>
					<input type="text" id="uname" name="uname" required>
				</li>
				<li>
					<label for="ubirth">생년월일 </label>
					<input type="date" id="ubirth" name="ubirth" required>
				</li>
				<li>
					<label for="umail">이메일 </label>
					<input type="email" id="umail" name="umail" required>
				</li>
				<li>
					<label for="pwd1">비밀번호 </label>
					<input type="password" id="pwd1" name="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
				</li>
				<li>
					<label for="pwd2">비밀번호 확인 </label>
					<input type="password" id="pwd2" name="pwd2" required>
				</li>
				<li>
					<label for="path">가입 경로</label>
					<select id="path" name="path">
						<option value="blog">블로그</option>
						<option value="search">검색</option>
						<option value="sns">SNS</option>
						<option value="etc">기타</option>
					</select>
				</li>
				<li>
					<label for="memo">메모</label>
					<textarea cols="40" rows="4" name="memo" placeholder="남길 말씀이 있다면 여기에"></textarea>
				</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>이벤트와 새로운 소식</legend>
				<input type="radio" name="mailing" id="mailing_y" value="y">
				<label for="mailing_y">메일 수신</label>
				<input type="radio" name="mailing" id="mailing_n" value="n" checked>
				<label for="mailing_n">메일 수신 안 함</label>
			</fieldset>
			<div id="buttons">
				<input type="submit" value="가입하기">
				<input type="reset" value="취소">
			</div>
		</form>
	</div>

</body>
</html>
