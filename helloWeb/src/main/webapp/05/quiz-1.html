<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예약 정보</title>
</head>
<body>
	<h1>예약 정보</h1>
	<div id="container">
		<form>
			<ul>
				<li>
					<label for="r-name">이 름</label>
					<input type="text" id="r-name">
				</li>
				<li>		
					<label for="r-phone">전 화</label>
					<input type="tel" id="r-phone">
				</li>
				<li>		
					<label for="r-email">이메일  </label>
					<input type="email" id="r-email">
				</li>
				<li>
				<button type="submit">예약하기</button>
				</li>
			</ul>
		</form>
	</div>
		
</body>
</html>
