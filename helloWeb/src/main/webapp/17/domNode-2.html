<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM</title>
<style>
#container {
	width: 500px;
	margin: 10px auto;
	padding: 20px;
}

#info {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div id="container">
		<h1>DOM을 공부합시다</h1>
		<a href="#" onclick="addP(); this.onclick='';">더 보기</a>
		<!-- onclick="함수 뒤에 null 넣어주지 않으면 계속 붙음"     -->
		<div id="info"></div>
	</div>
	<script>
		/*

		 */

		/* 
		//자바스크립트로 동작 -> 느림 ~~
		 function addP() {
		   var newP = document.createElement("p");
		   var txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");
		   newP.appendChild(txtNode);
		   document.getElementById("info").appendChild(newP);
		 }
		 */
	
		 //이게 더 빠름 native로 돌아감 ~ 내부적으로 위의 객체 다 만들어서 집어넣어버림~~
		function addP() {
			document.getElementById("info").innerHTML += "<p>DOM은 Document Object Model의 줄임말입니다.</p>";
		}
	</script>
