<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS 레이아웃 - 2단 레이아웃</title>
<style type="text/css">
#container {
	width: 1200px;
	margin: 10px auto;
}

#header {
	width: 100%;
	height: 120px;
	background-color: red;
	text-align: center;
}

#sidebar {
	width: 300px;
	height: 600px;
	background-color: yellow;
	text-align: center;
	float: left;
}

#contents {
	width: 900px;
	height: 600px;
	text-align: center;
	background-color: green;
	float: left;
}

#footer {
	width: 100%;
	height: 100px;
	text-align: center;
	background-color: orange;
	clear: left;
}
</style>
</head>
<body>
	<div id="container">
		<header id="header">
			<h1>사이트 제목</h1>
		</header>
		<aside id="sidebar">
			<h2>사이드바</h2>
		</aside>
		<section id="contents">
			<h2>본문</h2>
		</section>
		<footer id="footer">
			<h2>푸터</h2>
		</footer>
	</div>
</body>
</html>
