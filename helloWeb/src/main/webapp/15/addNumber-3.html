<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>		
    // 익명의 함수 - 변수명을 통해서 함수를 구현할 수 있음
	var sum = function(a, b){
      return a + b;
    }
    document.write("함수 실행 결과 : " + sum(10, 20) );
    
    
    // 함수 이름을 바꿀 수 있음
    function addNumber(num1, num2) {
    	return num1 + num2;
    }
    
    var sum = addNumber; //함수객체를 만들어서 변수(일종의 인터페이스의 참조변수)에 넣어 버림 
    var result1 = addNumber(10, 20);
    var result2 = sum(10, 20);
    
    
    
    
    
  </script>	
</body>
</html>
